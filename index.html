<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hora de Contar</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!!!</h1>
    </header>
    
    <section>
        <div id="dados">
            <p>Início:
                <input type="number" name="inicio" id="inicio" min="0">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="fim" min="1">
            </p>
            <p>Passo:
                <input type="number" name="passo" id="passo" min="0">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Vamos começar
        </div>
    </section>

    <footer>
            <p>© Copyright - Todos os direitos reservados - Isabelly Paganini Soarde</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
